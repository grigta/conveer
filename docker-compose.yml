version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: conveer-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: conveer
    volumes:
      - mongodb_data:/data/db
    networks:
      - conveer-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: conveer-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - conveer-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: conveer-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - conveer-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: conveer-prometheus
    restart: always
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - conveer-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: conveer-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - conveer-network

  # Loki
  loki:
    image: grafana/loki:latest
    container_name: conveer-loki
    restart: always
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - conveer-network

  # Promtail
  promtail:
    image: grafana/promtail:latest
    container_name: conveer-promtail
    restart: always
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
      - ./logs:/var/log/conveer
    command: -config.file=/etc/promtail/config.yml
    networks:
      - conveer-network

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: conveer-api-gateway
    restart: always
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - GATEWAY_PORT=8080
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    volumes:
      - ./config:/app/config
    networks:
      - conveer-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth/Dockerfile
    container_name: conveer-auth-service
    restart: always
    ports:
      - "50051:50051"
      - "8001:8001"
    environment:
      - SERVICE_NAME=auth-service
      - GRPC_PORT=50051
      - HTTP_PORT=8001
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - conveer-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: ./services/user/Dockerfile
    container_name: conveer-user-service
    restart: always
    ports:
      - "50052:50052"
    environment:
      - SERVICE_NAME=user-service
      - GRPC_PORT=50052
    env_file:
      - .env
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - conveer-network

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: ./services/product/Dockerfile
    container_name: conveer-product-service
    restart: always
    ports:
      - "50053:50053"
    environment:
      - SERVICE_NAME=product-service
      - GRPC_PORT=50053
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - conveer-network

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: ./services/order/Dockerfile
    container_name: conveer-order-service
    restart: always
    ports:
      - "50054:50054"
    environment:
      - SERVICE_NAME=order-service
      - GRPC_PORT=50054
    env_file:
      - .env
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - conveer-network

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: ./services/notification/Dockerfile
    container_name: conveer-notification-service
    restart: always
    ports:
      - "50055:50055"
    environment:
      - SERVICE_NAME=notification-service
      - GRPC_PORT=50055
    env_file:
      - .env
    depends_on:
      - rabbitmq
    networks:
      - conveer-network

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: ./services/analytics-service/Dockerfile
    container_name: conveer-analytics-service
    restart: always
    ports:
      - "50056:50056"
      - "8014:8014"
    environment:
      - SERVICE_NAME=analytics-service
      - GRPC_PORT=50056
      - HTTP_PORT=8014
      - PROMETHEUS_URL=http://prometheus:9090
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/conveer?authSource=admin
      - REDIS_URL=redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
      - prometheus
    volumes:
      - ./services/analytics-service/configs:/app/configs
    networks:
      - conveer-network

  # Proxy Service
  proxy-service:
    build:
      context: .
      dockerfile: ./services/proxy-service/Dockerfile
    container_name: conveer-proxy-service
    restart: always
    ports:
      - "50057:50057"
      - "8007:8007"
    environment:
      - SERVICE_NAME=proxy-service
      - GRPC_PORT=50057
      - HTTP_PORT=8007
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    volumes:
      - ./services/proxy-service/configs:/app/configs
    networks:
      - conveer-network

  # SMS Service
  sms-service:
    build:
      context: .
      dockerfile: ./services/sms-service/Dockerfile
    container_name: conveer-sms-service
    restart: always
    ports:
      - "50058:50058"
      - "8008:8008"
    environment:
      - SERVICE_NAME=sms-service
      - GRPC_PORT=50058
      - HTTP_PORT=8008
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    volumes:
      - ./services/sms-service/configs:/app/configs
    networks:
      - conveer-network

  # VK Service
  vk-service:
    build:
      context: .
      dockerfile: ./services/vk-service/Dockerfile
    container_name: conveer-vk-service
    restart: always
    ports:
      - "50059:50059"
      - "8009:8009"
    environment:
      - SERVICE_NAME=vk-service
      - GRPC_PORT=50059
      - HTTP_PORT=8009
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
      - proxy-service
      - sms-service
    volumes:
      - ./services/vk-service/configs:/app/configs
      - vk_profiles:/tmp/vk-profiles
    networks:
      - conveer-network
    shm_size: 2gb

  # Telegram Service
  telegram-service:
    build:
      context: .
      dockerfile: ./services/telegram-service/Dockerfile
    container_name: conveer-telegram-service
    restart: always
    ports:
      - "50060:50060"
      - "8010:8010"
    environment:
      - SERVICE_NAME=telegram-service
      - GRPC_PORT=50060
      - HTTP_PORT=8010
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/conveer?authSource=admin
      - REDIS_URL=redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - PROXY_SERVICE_GRPC_URL=proxy-service:50058
      - SMS_SERVICE_GRPC_URL=sms-service:50055
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
      - proxy-service
      - sms-service
    volumes:
      - ./services/telegram-service/configs:/app/configs
      - telegram_profiles:/tmp/telegram-profiles
    networks:
      - conveer-network
    shm_size: 2gb

  # Mail Service
  mail-service:
    build:
      context: .
      dockerfile: ./services/mail-service/Dockerfile
    container_name: conveer-mail-service
    restart: always
    ports:
      - "50061:50061"
      - "8011:8011"
    environment:
      - SERVICE_NAME=mail-service
      - GRPC_PORT=50061
      - HTTP_PORT=8011
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/conveer?authSource=admin
      - MONGODB_DATABASE=conveer
      - REDIS_ADDRESS=redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
      - proxy-service
      - sms-service
    volumes:
      - ./services/mail-service/configs:/app/configs
      - mail_profiles:/tmp/mail-profiles
    networks:
      - conveer-network
    shm_size: 2gb

  # Max Service
  max-service:
    build:
      context: .
      dockerfile: ./services/max-service/Dockerfile
    container_name: conveer-max-service
    restart: always
    ports:
      - "50062:50062"
      - "8012:8012"
    environment:
      - SERVICE_NAME=max-service
      - GRPC_PORT=50062
      - HTTP_PORT=8012
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/conveer?authSource=admin
      - MONGODB_DATABASE=conveer
      - REDIS_ADDRESS=redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - VK_SERVICE_GRPC_URL=vk-service:50059
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
      - proxy-service
      - sms-service
      - vk-service
    volumes:
      - ./services/max-service/configs:/app/configs
      - max_profiles:/tmp/max-profiles
    networks:
      - conveer-network
    shm_size: 2gb

  # Telegram Bot
  telegram-bot:
    build:
      context: ./services/telegram-bot
      dockerfile: Dockerfile
    container_name: conveer-telegram-bot
    restart: always
    environment:
      - BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017
      - DATABASE_NAME=conveer
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - VK_SERVICE_URL=vk-service:50059
      - TELEGRAM_SERVICE_URL=telegram-service:50060
      - MAIL_SERVICE_URL=mail-service:50061
      - MAX_SERVICE_URL=max-service:50062
      - WARMING_SERVICE_URL=warming-service:50063
      - PROXY_SERVICE_URL=proxy-service:50057
      - SMS_SERVICE_URL=sms-service:50058
      - ANALYTICS_SERVICE_URL=analytics-service:50056
      - LOG_LEVEL=info
    env_file:
      - .env
    depends_on:
      - mongodb
      - rabbitmq
      - vk-service
      - telegram-service
      - mail-service
      - max-service
      - proxy-service
      - sms-service
      - analytics-service
    volumes:
      - ./services/telegram-bot/configs:/root/configs
    networks:
      - conveer-network
volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
  loki_data:
  vk_profiles:
  telegram_profiles:
  mail_profiles:
  max_profiles:

networks:
  conveer-network:
    driver: bridge